    a: 11
    b: 17.5
    c: 11
    y00: -2.0
    z0: 2.0
    frot: !degrees -138.0
    lm:
      write_to_file: false
      max_iter: 100
      tau: 1e-3
      e1: 1e-4
      e2: 1e-4
      e3: 1e-4
